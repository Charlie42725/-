<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="一番賞抽賞平台">
        <meta name="keywords" content="一番賞,acg,公仔,模型">
        <meta name="author" content="">
        
        <title>一番賞 - 線上抽賞平台</title>
        
        <link rel="shortcut icon" href="https://want1yo.com/images/favicon.png"/>
        <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/character.css">

        <script>
            var define = {
                env: 'production',
            };
        </script>

        <script src="https://want1yo.com/js/jquery-1.12.4.min.js"></script>       
        <script src="https://want1yo.com/js/smoothscroll.min.js"></script>
        <script src="https://want1yo.com/js/model/common.js"></script>
    </head>
    
    <body aria-labelledby="page-heading">
        <!-- Loading 動畫 -->
        <div id="loading-wrap">
            <div class="d-flex justify-content-center align-items-center position-fixed w-100 h-100" style="z-index: 1060">
                <div class="backdrop"></div>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Toast 通知 -->
        <div class="position-fixed bottom-0 end-0 p-2" style="z-index: 1020">
            <div id="copy-result-toast-js" class="toast align-items-center text-white bg-success" role="alert">
                <div class="d-flex">
                    <div class="toast-body">已複製成功</div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <!-- 導航欄 -->
        <nav class="navbar navbar-expand-lg" aria-label="Breadcrumb">
            <div class="container-lg">
                <a class="navbar-brand" href="/">
                    <img src="https://want1yo.com/images/logo.png" alt="Logo" height="40">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <section class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">選單</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <section class="offcanvas-body justify-content-end flex-grow-1">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/">首頁</a></li>
                            <li class="nav-item"><a class="nav-link" href="/lottery">一番賞</a></li>
                            <li class="nav-item"><a class="nav-link" href="/profile">會員中心</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">登入</a></li>
                        </ul>
                    </section>
                </section>
            </div>
        </nav>

        <!-- 輪播圖區域 -->
        <section id="call_to_call" class="mb-5 mt-3">
            <div class="container-lg">
                <section class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">
                                <img src="/images/banner1.jpg" alt="Banner 1" class="w-100">
                            </li>
                            <li class="splide__slide">
                                <img src="/images/banner2.jpg" alt="Banner 2" class="w-100">
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </section>

        <!-- 篩選器區域 -->
        <section id="filter-wrap" class="my-3">
            <div class="container-lg">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>商品篩選</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                        篩選條件
                    </button>
                </div>
                
                <!-- 篩選 Modal -->
                <div class="modal fade" id="filterModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <section class="modal-header">
                                <h5 class="modal-title">篩選條件</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </section>
                            <section class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">類別</label>
                                    <select class="form-select">
                                        <option>全部</option>
                                        <option>ACG</option>
                                        <option>潮流玩具</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">價格範圍</label>
                                    <input type="range" class="form-range" min="0" max="1000">
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 主要內容區域 -->
        <main class="container-lg">
            <!-- 熱門一番賞 -->
            <section class="mt-4 mb-3" aria-labelledby="page-heading">
                <h3 id="page-heading">熱門一番賞</h3>
                <section class="row g-2">
                    <!-- 商品卡片範例 -->
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="card">
                            <img src="/images/product1.jpg" class="card-img-top" alt="商品1">
                            <div class="card-body">
                                <h5 class="card-title">商品名稱</h5>
                                <p class="card-text">NT$ 120 / 抽</p>
                                <button class="btn btn-primary w-100">立即抽賞</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="card">
                            <img src="/images/product2.jpg" class="card-img-top" alt="商品2">
                            <div class="card-body">
                                <h5 class="card-title">商品名稱</h5>
                                <p class="card-text">NT$ 150 / 抽</p>
                                <button class="btn btn-primary w-100">立即抽賞</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 更多商品卡片... -->
                </section>
            </section>

            <!-- 剩餘獎項 -->
            <section class="mt-4 mb-3" aria-labelledby="still-prize-heading">
                <h3 id="still-prize-heading">剩餘獎項</h3>
                <section class="row g-2">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">獎項統計</h5>
                                <div class="progress mb-2">
                                    <div class="progress-bar" style="width: 60%"></div>
                                </div>
                                <small class="text-muted">剩餘 40/100 個獎項</small>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <!-- 收藏一番賞 -->
            <section class="mt-4 mb-3" aria-labelledby="collection-lottery-heading">
                <h3 id="collection-lottery-heading">收藏一番賞</h3>
                <section class="row g-2">
                    <div class="col-12 text-center py-5">
                        <p class="text-muted">登入後可查看收藏的一番賞</p>
                        <button class="btn btn-outline-primary">立即登入</button>
                    </div>
                </section>
            </section>
        </main>

        <!-- 頁腳 -->
        <footer class="bg-dark mt-5 py-4">
            <div class="container-lg">
                <div class="row">
                    <div class="col-md-6">
                        <h5>聯絡我們</h5>
                        <p>客服信箱：service@example.com</p>
                    </div>
                    <div class="col-md-6">
                        <h5>快速連結</h5>
                        <ul class="list-unstyled">
                            <li><a href="/terms" class="text-decoration-none">服務條款</a></li>
                            <li><a href="/privacy" class="text-decoration-none">隱私政策</a></li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <small>&copy; 2024 一番賞平台. All rights reserved.</small>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="/bootstrap/bootstrap.bundle.min.js"></script>
        
        <!-- 基本 JavaScript -->
        <script>
            // 初始化 loading 動畫
            $(document).ready(function() {
                $('#loading-wrap').fadeOut();
            });

            // Toast 通知功能
            function showToast(message) {
                $('#copy-result-toast-js .toast-body').text(message);
                const toast = new bootstrap.Toast('#copy-result-toast-js');
                toast.show();
            }

            // 商品卡片點擊事件
            $('.btn-primary').click(function() {
                showToast('功能開發中...');
            });
        </script>
    </body>
</html>
